{% extends 'base.html' %}

{% block title %}
    <title>Edit Task - TaskMate</title>
{% endblock title %}

{% block content %}
    <div class = "container">
        <br>
        {% if task_obj.manage == request.user %}
            <form method="POST" class="row">
                {% csrf_token %}
                    <label class="col-lg-3">Enter new task here</label>
                    <input type="text" class="form-control col" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">            
                    <input type="hidden" name="done" value="{{ task_obj.done }}">            
                    <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
            </form>
        {% else %}
            <p>Access Restricted, You Are Not Allowed!</p>
        {% endif %}
    </div>
{% endblock content %}
